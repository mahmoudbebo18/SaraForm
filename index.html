<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <section class="form_container">
        <div class="wrapper">
            <h1>Contact Form </h1>
            <form class="form">
                <div class="row">
                    <div class="form-group">
                        <input type="text" name="firstName" id="first_name" placeholder="First Name">
                        <span class="error_msg"></span>
                    </div>
                    <div class="form-group">
                        <input type="text" name="lastName" id="last_name" placeholder="Last Name">
                        <span class="error_msg"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <input type="text" name="phone" id="phone" placeholder="Phone">
                    </div>
                    <div class="form-group">
                        <input type="text" name="email" id="email" placeholder="Email">
                        <span class="error_msg"></span>
    
                    </div>
                </div>
                <div class="row">
                    <div class="form-group select_holder">
                        <select name="country" id="country">
                            <option value="USA">USA</option>
                            <option selected value="Canada">Canada</option>
                            <option value="Mexico">Mexico</option>
                        </select>
                        <!-- <input type="text" name="selectedVal" id="selectedVal"> -->
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <textarea name="comments" id="" rows="7" placeholder="Comments"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group terms_conditions">
                        <input type="checkbox" name="terms" id="terms">
                        <label for="terms">Accept Our Terms and Conditions</label>
                        <span class="error_msg"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group submiting">
                        <input name="submitform" type="submit" />
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
